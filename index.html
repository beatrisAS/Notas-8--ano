<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas - 8º Ano A</title>
    <!-- Google Fonts: Verdana -->
    <link href="https://fonts.googleapis.com/css2?family=Verdana:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Notas da Turma - 8º Ano A</h2>
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead class="table-header">
                    <tr>
                        <th>Aluno</th>
                        <th>Primeiro Semestre</th>
                        <th>Segundo Semestre</th>
                        <th>Média Final</th>
                        <th>Situação</th>
                    </tr>
                </thead>
                <tbody id="tabela-notas">
                    <!-- As notas serão carregadas aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, para funcionalidades como dropdowns, modais, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para carregar as notas -->
    <script src="script.js"></script>
</body>
</html>
